<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- My Sources -->
    <script defer src="./js/script.js"></script>
    <link href="./css/style.css" rel="stylesheet">

    <title>Akan page</title>
  </head>
  <body>
      <!-- Descrition of the project -->
      <div class="container">
          <div class="row">
              <h2 class="d-inline-block pl-2 text-black bg-success">Akan app</h2>
              <p class="lead">This app is to show someone's akan name based on their gender and the date of their birth</p>
          </div>
      </div>

      <!-- Main container -->
      <div class="container main-container">
          <div class="row main-row text-center">
              <div class="col-10">
                  <div class="card">
                      <div class="card-body">
                          <form id="frm">
                              <div class="form-group">
                                  <label><h4>Enter your birthday</h4></label>
                                  <input type="date" class="form-control" name="bday" required>

                              </div>
                              <div class="form-group">
                                  <label for="gender"><h4 class="text-white bg-dark">select your gender</h4></label>
                                  <select name="gender" id="gender" class="form-control" aria-label="Default select example"></select>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
